version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: /bin/bash entry-point.sh
    volumes:
      - .:/code
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
